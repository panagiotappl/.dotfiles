########## Settings
#############################

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-style fg=colour1

#Set the left and right status
set -g status-left '#[bg=colour7,fg=colour0]#{?client_prefix,#[bg=colour13],} #S #[bg=colour234,fg=colour7]#{?client_prefix,#[fg=colour13],}ÓÇ∞#{?window_zoomed_flag, üîç ,}#[bg=colour233,fg=colour1] #H #[bg=colour235,fg=colour233]ÓÇ∞'
set -g status-right '#[fg=colour88]ÓÇ≤#[bg=colour88,fg=colour230] %a %d %b %H:%M '

# Set the background color
set -g status-bg colour235

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour14,bg=colour235] #I: #[fg=colour14]#W"
